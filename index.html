<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <section class="socialLinks-section">
      <div class="socialLinks-container">
        <div class="socialLinks-img-wrapper">
          <img
            src="assets/images/avatar-jessica.jpeg"
            class="socialLinks-img"
          />
        </div>

        <div class="socialLinks-title">
          <p class="socialLinks-title-top">Jessica Randall</p>
          <p class="socialLinks-title-down">London, United Kingdom</p>
        </div>

        <div class="socialLinks-text"
          >"Front-end developer and avid reader."</div
        >
        <div class="socialLinks-items">
          <button class="socialLinks-item">GitHub</button>
          <button class="socialLinks-item">Frontend Mentor</button>
          <button class="socialLinks-item">LinkedIn</button>
          <button class="socialLinks-item">Twitter</button>
          <button class="socialLinks-item">Instagram</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Toomaj Bandad</a>.
    </div>
  </body>
</html>
